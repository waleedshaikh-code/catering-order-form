<!DOCTYPE html>
<html>
  <head>
    <title>Walllleeedddd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Catering Order Form" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Catering Order Form</h1>

    <div class="bg-agile">
      <div class="book-appointment">
        <div class="book-agileinfo-form">
          <form action="#" method="post">
            <h2 class="sub-head-w3ls">Catering Order Form</h2>
            <div class="main-agile-sectns">
              <div class="agileits-btm-spc form-text1">
                <input
                  type="text"
                  name="Name"
                  placeholder="Full Name"
                  required=""
                />
              </div>
              <div class="agileits-btm-spc form-text2">
                <input
                  type="text"
                  name="Phone no"
                  placeholder="Phone number"
                  required=""
                />
              </div>
            </div>
            <div class="agileits-btm-spc form-text">
              <input
                type="email"
                name="email"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="main-agile-sectns">
              <div class="agileits-btm-spc form-text1">
                <input
                  id="datepicker"
                  name="Text"
                  type="text"
                  placeholder="Today's date"
                />
              </div>
              <div class="agileits-btm-spc form-text2">
                <input
                  id="datepicker1"
                  name="Text"
                  type="text"
                  placeholder="Order due date"
                />
              </div>
            </div>
            <div class="main-agile-sectns">
              <div class="agileits-btm-spc form-text1">
                <input
                  id="datepicker"
                  name="Text"
                  type="text"
                  placeholder="Date of event"
                />
              </div>
              <div class="agileits-btm-spc form-text2">
                <input
                  type="text"
                  id="timepicker"
                  name="Time"
                  class="timepicker form-control hasWickedpicker"
                  placeholder="Time of event"
                />
              </div>
            </div>
            <div class="main-agile-sectns">
              <div class="agileits-btm-spc form-text1">
                <input
                  type="text"
                  name="Pick-up Location"
                  placeholder="Event location"
                  required=""
                />
              </div>
              <div class="agileits-btm-spc form-text2">
                <input
                  type="text"
                  name="Drop-off Location"
                  placeholder="Type of event"
                  required=""
                />
              </div>
            </div>

            <div class="main-agile-sectns">
              <div class="agileits-btm-spc form-text1">
                <select
                  id="country1"
                  onchange="change_country(this.value)"
                  class="frm-field required sect"
                >
                  <option value="">Number of guests</option>
                  <option value="">100</option>
                  <option value="">200</option>
                  <option value="">300</option>
                  <option value="">400</option>
                  <option value="">500</option>
                </select>
              </div>
              <div class="agileits-btm-spc form-text2">
                <select
                  id="country"
                  onchange="change_country(this.value)"
                  class="frm-field required"
                >
                  <option value="">Pick up time</option>
                  <option value="8:00am">8:00am</option>
                  <option value="9:00am">9:00am</option>
                  <option value="10:00am">10:00am</option>
                  <option value="11:00am">11:00am</option>
                  <option value="12:00pm">12:00pm</option>
                  <option value="1:00pm">1:00pm</option>
                  <option value="2:00pm">2:00pm</option>
                  <option value="3:00pm">3:00pm</option>
                  <option value="4:00pm">4:00pm</option>
                  <option value="5:00pm">5:00pm</option>
                  <option value="6:00pm">6:00pm</option>
                  <option value="7:00pm">7:00pm</option>
                  <option value="8:00pm">8:00pm</option>
                  <option value="9:00pm">9:00pm</option>
                  <option value="10:00pm">10:00pm</option>
                  <option value="11:00pm">11:00pm</option>
                </select>
              </div>
            </div>
            <div class="wthree-text">
              <h6>Delivery method</h6>
              <ul class="radio-w3ls">
                <li>
                  <input type="radio" id="a-option" name="selector1" />
                  <label for="a-option">For Pick up</label>
                  <div class="check"></div>
                </li>
                <li>
                  <input type="radio" id="b-option" name="selector1" />
                  <label for="b-option">For Delivery</label>
                  <div class="check">
                    <div class="inside"></div>
                  </div>
                </li>
              </ul>
            </div>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div class="left-agileits-w3layouts-img">
        <h3>What we provide you</h3>
        <ul>
          <li><span>.</span>24x7 Food service are available</li>
          <li><span>.</span>Online Food Order booking</li>

          <li><span>.</span>Credit and debit card payment facility</li>
        </ul>
      </div>
    </div>

    <div class="copy-w3layouts">
      <p>
        Design by
        <a href="https://github.com/waleedshaikh-code" target="_blank"
          >MUHAMMAD WALEED SHAIKH</a
        >
      </p>
    </div>
  </body>
</html>
